<!DOCTYPE html>  
<html lang="en">  
<head>  
   <meta charset="UTF-8">  
   <meta http-equiv="X-UA-Compatible" content="IE=edge">  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
   <title>Form Validator</title> 
   <link rel="stylesheet" type="text/css" href="style.css"></link> 
   <script type="text/javascript" src="script.js" async></script>
</head>  
<body>  
   <div class="container">
      <h1>Register With Us</h1>
      <form id="form" class="form">
         <div class="input">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Username" autocomplete="off"/>
            <small>Error Message</small>
         </div>
         <div class="input">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter Email" autocomplete="off"/>
            <small>Error Message</small>
         </div>
         <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" autocomplete="off"/>
            <small>Error Message</small>
         </div>
         <div class="input">
            <label for="password">Confirm Password</label>
            <input type="password" name="cpassword" id="confirm password" placeholder="Retype Password" autocomplete="off"/>
            <small>Error Message</small>
         </div>
         <button type="submit">Submit</button>
      </form>
   </div>
</body>  
</html>
